<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .input-focus:focus {
            outline: none;
            border-color: #3b82f6;
            /* Blue-600 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            /* Blue-200 */
        }

        .button-hover:hover {
            background-color: #2563eb;
            /* Blue-700 */
        }
    </style>
    <title>Student details</title>
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50 flex flex-col min-h-screen">
    <!-- Header Section -->
    <header
        class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg p-4 flex items-center justify-between text-white">
        <div class="flex items-center space-x-4">
            <img src="profile.jpg" alt="Instructor Profile"
                class="w-12 h-12 rounded-full border-2 border-white shadow-md">
            <div>
                <h1 class="text-2xl font-semibold">Udit Pandey</h1>
                <p class="text-sm opacity-75">smartEDU</p>
            </div>
        </div>
        <button
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-gray-200 transition">My
            Dashboard</button>
    </header>

    <!-- Students Records -->
    <div class="mt-6 bg-white p-4 rounded-lg shadow-md w-full mb-10 h-auto flex-grow">
        <h3 class="text-lg font-bold text-blue-800 text-center mb-4">Student Records</h3>
        
        <table class="w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 text-center text-blue-700 border-b">Student Name</th>
                    <th class="py-2 text-center text-blue-700 border-b">Class</th>
                    <th class="py-2 text-center text-blue-700 border-b">Roll Number</th>
                    <th class="py-2 text-center text-blue-700 border-b">Age</th>
                    <th class="py-2 text-center text-blue-700 border-b">Father's Name</th>
                    <th class="py-2 text-center text-blue-700 border-b">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Rakesh</td>
                    <td class="py-2 text-blue-700 text-center">10</td>
                    <td class="py-2 text-blue-700 text-center">123</td>
                    <td class="py-2 text-blue-700 text-center">15</td>
                    <td class="py-2 text-blue-700 text-center">Raju</td>
                    <td class="py-2 text-center">
                        <button class="bg-red-400 text-white px-3 py-1 rounded-lg hover:bg-red-500 transition duration-200">Remove</button>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Rajendra</td>
                    <td class="py-2 text-blue-700 text-center">11</td>
                    <td class="py-2 text-blue-700 text-center">124</td>
                    <td class="py-2 text-blue-700 text-center">16</td>
                    <td class="py-2 text-blue-700 text-center">Ragu</td>
                    <td class="py-2 text-center">
                        <button class="bg-red-400 text-white px-3 py-1 rounded-lg hover:bg-red-500 transition duration-200">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <div class="flex justify-center mt-4">
            <button onclick="toggleForm()" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:from-green-500 hover:to-blue-600 transition duration-200">
                Add Student
            </button>
        </div>
    
        <!-- Smaller Form -->
        <div id="student-form" class="hidden mt-6 bg-gray-100 p-4 rounded-lg w-full max-w-xs mx-auto">
            <h4 class="text-lg font-bold text-blue-800 text-center mb-4">Add New Student</h4>
            <form id="add-student-form">
                <div class="mb-4">
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Student Name</label>
                    <input type="text" id="student-name" name="student-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
    
                <div class="mb-4">
                    <label for="student-class" class="block text-sm font-medium text-gray-700">Class</label>
                    <input type="text" id="student-class" name="student-class" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
    
                <div class="mb-4">
                    <label for="student-roll" class="block text-sm font-medium text-gray-700">Roll Number</label>
                    <input type="text" id="student-roll" name="student-roll" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
    
                <div class="mb-4">
                    <label for="student-age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="student-age" name="student-age" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
    
                <div class="mb-4">
                    <label for="student-father" class="block text-sm font-medium text-gray-700">Father's Name</label>
                    <input type="text" id="student-father" name="student-father" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
    
                <div class="flex justify-center">
                    <button type="submit" class="bg-gradient-to-r from-blue-400 to-purple-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:from-blue-500 hover:to-purple-600 transition duration-200">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center py-4 mt-auto">
        <p class="m-0">&copy; 2024 smartEDU. All rights reserved.</p>
    </footer>

    <script>
        function toggleForm() {
            var form = document.getElementById('student-form');
            form.classList.toggle('hidden');
        }
    </script>

</body>

</html>
