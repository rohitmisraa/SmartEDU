<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>NOTES</title>
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50">

    <!-- header -->
    <header
    class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg p-4 flex items-center justify-between text-white">
    <div class="flex items-center space-x-4">
        <img src="profile.jpg" alt="Instructor Profile"
            class="w-12 h-12 rounded-full border-2 border-white shadow-md">
        <div>
            <h1 class="text-2xl font-semibold">Udit Pandey</h1>
            <p class="text-sm opacity-75">smartEDU</p>
        </div>
    </div>
    <button
        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-gray-200 transition">My
        Dashboard</button>
</header>

    <!-- Upload option -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full mx-auto mt-4">
        <h2 class="text-3xl font-semibold text-center mb-6 text-blue-600">Upload Notes</h2>
        <form id="notes-form" enctype="multipart/form-data" class="w-full">
            <div class="mb-4">
                <label for="notes-title" class="block text-sm font-medium text-gray-700">Notes Title</label>
                <input type="text" id="notes-title" name="notes-title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm input-focus p-2" placeholder="Enter your notes title">
            </div>
    
            <div class="mb-4">
                <label for="notes-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="notes-description" name="notes-description" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm input-focus p-2" placeholder="Briefly describe about your  notes"></textarea>
            </div>
    
            <div class="mb-4">
                <label for="notes-file" class="block text-sm font-medium text-gray-700">Upload File</label>
                <input type="file" id="notes-file" name="notes-file" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm input-focus p-2">
            </div>
    
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md button-hover transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
            </div>
        </form>
    </div>
    
    
    
    


    <!-- Notes record -->
    <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-bold text-blue-800 text-center mb-4">Uploaded Notes Records</h3>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 text-center text-blue-700 border-b">Note Title</th>
                    <th class="py-2 text-center text-blue-700 border-b">Upload Date</th>
                    <th class="py-2 text-center text-blue-700 border-b">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Chapter 1 </td>
                    <td class="py-2 text-blue-700 text-center">September 30, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">chapter 2</td>
                    <td class="py-2 text-blue-700 text-center">September 29, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Chapter 3</td>
                    <td class="py-2 text-blue-700 text-center">September 28, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    
    
    <footer class="bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center py-4">
        <p class="m-0">&copy; 2024 smartEDU. All rights reserved.</p>
      </footer>
</body>

</html>
