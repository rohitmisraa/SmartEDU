<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>NOTES</title>
</head>

<body class="bg-gradient-to-r from-blue-50 to-purple-50">

    <!-- header -->
    <header
    class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg p-4 flex items-center justify-between text-white">
    <div class="flex items-center space-x-4">
        <img src="profile.jpg" alt="Instructor Profile"
            class="w-12 h-12 rounded-full border-2 border-white shadow-md">
        <div>
            <h1 class="text-2xl font-semibold">Udit Pandey</h1>
            <p class="text-sm opacity-75">smartEDU</p>
        </div>
    </div>
    <button
        class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-gray-200 transition">My
        Dashboard</button>
</header>

    <!-- Upload option -->
    <h2 class="text-center text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 mb-4 mt-4">
        Upload Notes
    </h2>
    

    <div class="flex items-center justify-center w-full mt-10"> 
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-3/4 h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" />
        </label>
    </div>
    



    <!-- Notes record -->
    <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-bold text-blue-800 text-center mb-4">Uploaded Notes Records</h3>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 text-center text-blue-700 border-b">Note Title</th>
                    <th class="py-2 text-center text-blue-700 border-b">Upload Date</th>
                    <th class="py-2 text-center text-blue-700 border-b">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Chapter 1 </td>
                    <td class="py-2 text-blue-700 text-center">September 30, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">chapter 2</td>
                    <td class="py-2 text-blue-700 text-center">September 29, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 text-blue-700 text-center">Chapter 3</td>
                    <td class="py-2 text-blue-700 text-center">September 28, 2024</td>
                    <td class="py-2 text-center">
                        <a href="#" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-3 py-1 rounded-lg">View</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
    
    
    <footer class="bg-gradient-to-r from-blue-500 to-purple-600 text-white text-center py-4">
        <p class="m-0">&copy; 2024 smartEDU. All rights reserved.</p>
      </footer>
</body>

</html>
